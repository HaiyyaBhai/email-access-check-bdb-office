<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<form id="email-gate-form" action="https://script.google.com/macros/s/AKfycbwihrxHb5X9Mo1UZhkcamU0O7X8CygCxNbU2EbsjD3VsPwonlJ7CmfO5yfbMxFbj63New/exec" method="POST" target="_top">
  <div class="form-group">
    <label for="email" style="font-weight: bold; margin-bottom: 5px; display: block;">Enter Your Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="example@domain.com" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
  </div>
  <button type="submit" class="btn btn-primary" style="background-color: #007bff; color: #fff; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">
    Submit
  </button>
</form>
</body>
</html>
