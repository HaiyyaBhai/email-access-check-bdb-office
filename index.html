<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Access Gate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading, .error, .success {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .loading {
            background: #f7fafc;
            color: #666;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
        }
        
        .success {
            background: #c6f6d5;
            color: #2d7d32;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Required</h1>
        <p>Please enter your email to continue</p>
        
        <form id="emailForm">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" id="submitBtn">Continue</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying your email...</p>
            </div>
            
            <div class="error" id="error">
                <p>Email not found. Please try again or contact support.</p>
            </div>
            
            <div class="success" id="success">
                <p>Access granted! Redirecting...</p>
            </div>
        </form>
    </div>

    <script>
        // Configuration - UPDATE THESE VALUES
        const CONFIG = {
            makeWebhookUrl: 'YOUR_MAKE_COM_WEBHOOK_URL_HERE',
            successRedirect: 'https://your-success-url.com',
            failureRedirect: 'https://your-failure-url.com'
        };

        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            // Reset states
            error.style.display = 'none';
            success.style.display = 'none';
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Validate email format
                if (!isValidEmail(email)) {
                    throw new Error('Please enter a valid email address');
                }
                
                // Call Make.com webhook
                const response = await fetch(CONFIG.makeWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        timestamp: new Date().toISOString(),
                        source: 'hosted-form'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Server error occurred. Please try again.');
                }
                
                const data = await response.json();
                
                if (data.valid) {
                    // Valid email
                    success.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // Store verification
                    localStorage.setItem('emailVerified', 'true');
                    localStorage.setItem('verifiedEmail', email);
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = CONFIG.successRedirect;
                    }, 1500);
                    
                } else {
                    // Invalid email
                    throw new Error('Email not found in our system');
                }
                
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `<p>${error.message}</p>`;
                submitBtn.disabled = false;
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Check if already verified
        window.addEventListener('load', function() {
            if (localStorage.getItem('emailVerified') === 'true') {
                window.location.href = CONFIG.successRedirect;
            }
        });
    </script>
</body>
</html>
